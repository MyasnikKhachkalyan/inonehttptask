<form name="myForm">
    <div style="top: 50%;
    left: 50%;
    width:20em;
    height:25em;
    margin-top: -9em; /*set to a negative number 1/2 of your height*/
    margin-left: -15em; /*set to a negative number 1/2 of your width*/
    border: 1px solid #ccc;
    background-color: #f3f3f3;
    position: absolute;
">
            <h3 style="
            text-align: center;
            font-size: 60px;
            font-weight: lighter;
            margin-bottom: 25px;
            ">Log In</h3>
            <div style="margin-bottom: 15px" >
            
                <input type="email"  placeholder="Email"  ng-model="email"
            
            style="background-color: #FFFFFF;
            border: 1px solid #e5e6e7;
            color: #444;
            display: block;
            padding: 6px 12px;
            transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
            width: 92%;
            font-size: 14px;" required autofocus>

            </div>
            <div style="margin-bottom: 15px"    >

                <input type="password" placeholder="Password" ng-model="password"
                style="background-color: #FFFFFF;
                border: 1px solid #e5e6e7;
                color: #444;
                display: block;
                padding: 6px 12px;
                transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
                width: 92%;
                font-size: 14px;" required>

            </div>
            <input type="submit" ng-click="submit(myForm)" value="Submit" 
            style="background-color: #3e63695d;
            border-color: #3e63695d;
            color: #fff;
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;
            font-size: 14px;
            text-shadow: 0px 0px 3px #868686;
            width: 100%
            "/>
            
    </div>
</form>
